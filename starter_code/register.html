<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h3>Join Relaxr</h3>
					<h6>Simply fill out the form below and you're there!</h6>
					<div class="form-container">
						<form class="" action="index.html" method="get">
							<label for="name">Name</label>
							<input type="text" name="first_name" value="" placeholder="First name">
							<input type="text" name="last_name" value="" placeholder="Last name"><br><hr>
							<label for="email">Email</label>
							<input class="email" type="text" name="email" value="" placeholder="Email"><br><hr>
							<label for="gender">Gender</label><br>
							<label class="gender-label" for="female">Female</label>
							<input type="radio" name="gender" value="female"><br>
							<label class="gender-label" for="male">Male</label>
							<input type="radio" name="gender" value="male"><br>
							<label class="gender-label" for="non-binary">Non-binary</label>
							<input type="radio" name="gender" value="non-binary"><br><hr>
						</form>
						<form>
							<label for="age_group">Age Group</label><br>
							<select class="" name="age_group">
								<option value=""><18</option>
								<option value="">19-34</option>
								<option value="">35-50</option>
								<option value="">51-65</option>
								<option value="">>65</option>
								<option value="">None of your business!</option>
							</select><br><hr>
								<label for="password">Password</label>
								<input type="password" name="password" value="" placeholder="Create a password">
								<input type="password" name="password" value="" placeholder="Confirm password"><br><hr>
								<label for="comment">Leave us a comment</label>
								<textarea name="comment" rows="8" cols="80" placeholder="Anything else you want to tell us? ...Like how many cats you have"></textarea><br><hr>
								<input class="register-submit" type="submit" value="Register Now!">
						</form>
					</div>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
